<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket 101</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
  </head>
  <body>
    <div id="mario-chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="ident"></div>
      </div>
      <input
        placeholder="oi mate wot your name??"
        id="handle"
        type="text"
        placeholder="Handle"
      />

      <button id="send">send</button>
    </div>

    <div>
      <h1>PLAYERS IN GAME</h1>
      <p id="playerOne"></p>
      <p id="playerTwo"></p>
    </div>
    <div>
      <h1>LOBBY LOBS</h1>
      <div id="lobby"></div>
    </div>
    <script src="/chat.js"></script>
  </body>
</html>
